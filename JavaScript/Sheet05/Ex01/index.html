<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        class="pokemon-search"
        placeholder="Filtra pokemon por nombre..."
      />
      <div class="grid">
        <div class="card">
          <div class="card-top">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
            />
            <p class="ID">ID/1</p>
          </div>
          <div class="card-bottom">
            <h2>Bulbasaur</h2>
            <ul class="type-list">
              <li>poison</li>
              <li>grass</li>
            </ul>
            <div class="pokemon-evolution">
              <p>Evoluciona de:</p>
              <p class="evolution-name">bulbasaur</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
